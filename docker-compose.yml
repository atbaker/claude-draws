services:
  temporal:
    image: temporalio/temporal:latest
    command: server start-dev --ip 0.0.0.0
    ports:
      - "7233:7233"  # Temporal server
      - "8233:8233"  # Temporal UI
    volumes:
      - temporal-data:/root/.config/temporalio
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--address", "localhost:7233"]
      interval: 5s
      timeout: 5s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      # Override TEMPORAL_HOST to use docker-compose service name
      - TEMPORAL_HOST=temporal:7233
    volumes:
      - .:/app
      - /app/.venv
      - /app/node_modules
      - /app/gallery/node_modules
      - ./gallery/src/lib/gallery-metadata.json:/app/gallery/src/lib/gallery-metadata.json
    working_dir: /app
    command: uv run python -m worker.main

  cli:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      worker:
        condition: service_started
    environment:
      # Override TEMPORAL_HOST to use docker-compose service name
      - TEMPORAL_HOST=temporal:7233
    volumes:
      - .:/app
      - /app/.venv
    working_dir: /app
    restart: no
    command: sh -c "source .env && uv run claudedraw start --cdp-url \"$$CDP_URL\" $${CONTINUOUS:+--continuous}"

volumes:
  temporal-data:
